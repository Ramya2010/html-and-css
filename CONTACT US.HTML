<!DOCTYPE html>
<html>
<head>
	<title>CONTACT US</title>	
</head>	
<body>
	<TABLE >
		<TR>
			<TD>
				NAME:
			</TD>
			<TD> <INPUT TYPE="TEXT" MAXLENGTH="10" PLACEHOLDER="ENTER THE NAME"></TD>
		</TR>
		<tr>
			<td>EMAIL:</td>
			<TD><INPUT TYPE="EMAIL" PATTERN="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autofocus multiple></TD>
		</tr>
		<tr>
			<td>SUBJECT:</td>
			<TD>
				<SELECT>
					<OPTION VALUE="COMPUTER SCIENCE">COMPUTER SCIENCE</OPTION>
					<OPTION VALUE="MECHANICAL">MECHANICAL</OPTION>
					<OPTION VALUE="CIVIL">CIVIL</OPTION>
				</SELECT>
			</TD>
		<TR>
			<TD>DESCRIPTION</TD>
			<TD><TEXTAREA PLACEHOLDER="ENTER YOUR REVIEWS" ROWS="10" COLS="40"></TEXTAREA></TD>
		</TR>
		<TR>
			<TH COLSPAN="2">
				<INPUT TYPE="SUBMIT" VALUE="SEND" >
			</TH>
		</TR>
		
	</TABLE>
