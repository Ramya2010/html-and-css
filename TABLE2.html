<!DOCTYPE html>
<html>
<head>
	<title>Table tag Example</title>	
</head>	
<body>
	<center>
		<table border="1" width="50%">

<tr>
<th colspan="4">Electronics world</th>
</tr>
<tr>
	<th rowspan="2">BANGALORE</th>
</tr>			
<TR>
	<TD>PRODUCT CODE</TD>
	<td>PRODUCT NAME</td>
	<td>RATE</td>
</TR>
<TR>
	<TD>P100</TD>
	<td>ELECTRONICS</td>
	<td>15000</td>
</TR>
<TR>
	<TD>P200</TD>
	<td>HARDWARE PARTS</td>

</TR>
<TR>
	<TD>P300</TD>
	<td>SOFTWARE</td>
	<td>25000</td>
</TR>
</table>
	</center>
</body>
</html>
